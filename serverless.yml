# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: rcgiraldo
# "service" is the name of this project. This will also be added to your AWS resource names.
service: serverless-typescript-api

provider:
  name: aws
  runtime: nodejs20.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:PutItem
      Resource: arn:aws:dynamodb:us-east-1:752337386026:table/People

functions:
  hello:
    handler: .build/application/handlers/people/hello.main
    events:
      - httpApi:
          path: /
          method: get
  getAllPeople:
    handler: .build/application/handlers/people/getAllPeople.getAllPeople
    events:
      - httpApi:
          path: /people
          method: get

resources:
  Resources:
    PeopleTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: People
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
